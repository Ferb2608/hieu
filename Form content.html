<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form content</title>
    <link rel="stylesheet" href="./fontawesome-free-6.1.1-web/css/all.min.css">
    <link rel="stylesheet" href="./asserts/css/style form content.css">
</head>
<body>
    <div class="form__content">
        <div class="edit__header">
            <header>CMS</header>
            <div class="edit__header-menu">
                <i class="fa-solid fa-user"></i>
                <select name="" id="" class="edit__header-menu-select">
                    <option><i class="fa-solid fa-user"></i>
                        <p>User Profile</p>
                    </option>
                    <option><i class="fa-solid fa-right-from-bracket">
                            <p>Logout</p>
                        </i></option>
                </select>
            </div>
        </div>
        <div class="edit__container">
            <div class="container__menu">
                <div class="container__menu-item-search">
                    <input type="text" placeholder="Search...">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </div>
                <div class="container__menu-item-view-content">
                    <i class="fa-solid fa-table-cells"></i>
                    <label for="">View contents</label>
                </div>
                <div class="container__menu-item-form-content">
                    <i class="fa-regular fa-pen-to-square"></i>
                    <label for="">Form content</label>
                </div>
            </div>
            <div class="container">
                <div class="container__edit-header">
                    <h1>Add content</h1>
                </div>
                <div class="container__edit-form">
                    <form action="">
                        <div class="container__edit-form-header">
                            <h5>Content Form Elements</h5>
                        </div>
                        <div class="container__edit-form-group">
                            <label for="">Title</label>
                            <input type="text" placeholder="Enter the title">
                        </div>
                        <div class="container__edit-form-group">
                            <label for="">Brief</label>
                            <textarea class="container__edit-form-group-area" id="" cols="10" rows="5"></textarea>
                        </div>
                        <div class="container__edit-form-group">
                            <label for="">Content</label>
                            <textarea class="container__edit-form-group-area" id="" cols="10" rows="10"></textarea>
                        </div>
                        <div class="container__edit-form-btn">
                            <button type="submit" class="container__edit-form-btn-item">Submit Button</button>
                            <button type="reset" class="container__edit-form-btn-item">Reset Button</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
